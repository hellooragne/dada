<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">账户</h1>
    <div class="buttons">
      <button class="button button-stable" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
  </ion-content>

      <ion-tabs class="tabs-striped tabs-top" ng-show="Islogin != 1">
	     <ion-tab title="登录">

		    <header class="bar bar-header ">
			</header>
			<ion-content has-header="true">
			<form ng-submit="doLogin()">
			  <div class="list">
				<label class="item item-input">
				  <span class="input-label">手机号码</span>
				  <input type="tel" ng-model="loginData.phone_id">
				</label>
				
				<label class="item item-input">
				  <span class="input-label">密码</span>
				  <input type="password" ng-model="loginData.password">
				</label>
				<label class="item">
				  <button class="button button-block button-positive" type="submit">登录</button>
				</label>
			  </div>
			</form>
			<ion-list ng-show='result != ""'>
			<ion-item>{{result}}</ion-item>
			</ion-list>
			</ion-content>
		</ion-tab>

		<ion-tab title="注册">
			<header class="bar bar-header ">
			</header>
			<ion-content has-header="true">
			<form ng-submit="doRegister()">
			  <div class="list">
				  
				<label class="item item-input">
				  <span class="input-label">昵称</span>
				  <input type="text" ng-model="registerData.username">
				</label>
				<label class="item item-input">
				  <span class="input-label">手机号码</span>
				  <input type="tel" ng-model="registerData.phone_id">
				</label>
				
				<label class="item item-input">
				  <span class="input-label">密码</span>
				  <input type="password" ng-model="registerData.password">
				</label>

				<label class="item item-input">
				  <span class="input-label">性别</span>
				  <select ng-model="registerData.sex">
					  <option value="male" selected="true">男</option>
					  <option value="female">女</option>
				  </select>
				</label>
				<label class="item">
				  <button class="button button-block button-positive" type="submit">注册</button>
				</label>
			  </div>
			</form>
			
			<ion-list ng-show='register_result != ""'>
			<ion-item>{{register_result}}</ion-item>
			</ion-list>
			</ion-content>
			
		</ion-tab>
	</ion-tabs>

    <ion-tabs class="tabs-striped tabs-top" ng-show="Islogin == 1">

	     <ion-tab title="我的帐号">

		 	<header class="bar bar-header ">
			</header>
			<ion-content has-header="true">


			
			<div class="list card">
               <div class="item item-avatar">
                   <img src="{{picture}}">
                   <h2>用户名: {{username}}</h2>
				   <p>
				   手机号码: {{phone_id}}
                   </p>
			   
               </div>

			   <div class="item">
				   爱拼才会赢	
			   </div>

			   <a class="item item-icon-left assertive" >

				   <i class="icon ion-log-out"></i>
				   <button class="button button-block button-positive" ng-click="login_out()">
					  退出登录 
					 </button>
			   </a>

		</div>

		 </ion-tab>

		 
		 <ion-tab title="我的评价">

		 </ion-tab>

	</ion-tabs>
</ion-modal-view>
